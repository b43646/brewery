---
metadata:
  name: zipkin
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: -Xms128m -Xmx128m -Xss256k -XX:MaxDirectMemorySize=64m -Djava.net.preferIPv4Stack=true
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
            scheme: HTTP
          initialDelaySeconds: 180
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 128Mi
        name: zipkin